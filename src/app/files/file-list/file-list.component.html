<div class="container">
  <div class="row">
    <div class="col-12">
      <mat-selection-list>
        <h3 mat-subheader>My Files</h3>
        <mat-list-item *ngFor="let file of myFiles"
        (click)="showFile()">
          <mat-icon mat-list-icon>folder</mat-icon>
          <h4 mat-line>{{file.title}} - v{{file.version}}</h4>
          <p mat-line>{{ file.fileType }}</p>
          <p mat-line>{{ file.size }} {{ file.sizeType }}</p>
        </mat-list-item>
        <mat-divider></mat-divider>
      </mat-selection-list>
    </div>
  </div>
</div>
