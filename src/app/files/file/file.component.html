<div class="container">
  <div class="row" *ngIf="addNew">
    <div class="col-12">
      <div class="file-container">  
        <form [formGroup]="fileForm">
          <mat-form-field appearance="outline"
                          [floatLabel]="always"
                          [hideRequiredMarker]="false">
            <mat-label>Version</mat-label>
            <input  matInput 
                    placeholder="Version" 
                    formControlName="version">
                    <mat-error *ngIf="version.invalid && version.touched">
                      Must have a value.
                    </mat-error>
          </mat-form-field>  

          <mat-form-field appearance="outline" [hideRequiredMarker]="false">
            <mat-label>Title</mat-label>
            <input  matInput 
                    placeholder="Title" 
                    formControlName="title">
                    <mat-error *ngIf="title.invalid && title.touched">
                        Must have a value.
                      </mat-error>
          </mat-form-field>
        
          <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput 
                        placeholder="Description" 
                        formControlName="description"></textarea> 
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>File Type</mat-label>
            <mat-select placeholder="Select File Type"
                        formControlName="fileType">
              <mat-option *ngFor="let type of fileTypes" [value]="type">{{type}}</mat-option>
            </mat-select>
            <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>

            <mat-error *ngIf="fileType.invalid && fileType.touched">
                Must have a value.
              </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Size</mat-label>
            <input  matInput 
                    type="number"
                    placeholder="Size" 
                    formControlName="size">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Size Type</mat-label>
            <mat-select placeholder="Select Size Type"
                        formControlName="sizeType">
              <mat-option *ngFor="let type of sizeTypes" [value]="type">{{type}}</mat-option>
            </mat-select>
            <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
          </mat-form-field>

          <mat-radio-group name="grpName" class="radio-group">
            <mat-label>Publicly Available?</mat-label>
            <mat-radio-button name="public" [value]="true" formControlName="isPublic">Public</mat-radio-button>
            <mat-radio-button name="private" [value]="false" formControlName="isPublic">Private</mat-radio-button>
          </mat-radio-group>

          <mat-form-field appearance="outline">
              <mat-label>Tags</mat-label>
              <input  matInput 
                      type="text"
                      placeholder="Keywords"
                      #fileTags
                      name="fileTags">
              <mat-icon matSuffix (click)="addTag(fileTags.value)">add</mat-icon>
            </mat-form-field>
            <mat-chip-list *ngFor="let item of tags">
              <mat-chip color="primary" selected (click)="removeTag(tag)">
                {{item}}
                <mat-icon>
                  close
                </mat-icon>
              </mat-chip>
            </mat-chip-list>

          <button mat-raised-button [disabled]="fileForm.invalid" style="margin-top:16px;">Add New</button>
      </form>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      
    </div>
  </div>  
  <div class="row" *ngIf="file === undefined && !addNew">
    <div class="col-12">
      <h1>No File Selected.</h1>
      <app-file-list></app-file-list>
    </div>
  </div>
</div>
