<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Welcome back, {{ username }}</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">
          <mat-icon>
            public
          </mat-icon>
        Dashboard
      </a>
      <a mat-list-item [routerLink]="['/MyFiles']" routerLinkActive="router-link-active">
        <mat-icon>
          cloud_queue
        </mat-icon>
        My Files
      </a>
      <a mat-list-item href="#">
        <mat-icon>
          supervised_user_circle
        </mat-icon>
        My Teams
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>File Share</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <button mat-fab 
            class="fab"
            matTooltip="Add new File"
            [routerLink]="['/File']" routerLinkActive="router-link-active" >
      <mat-icon aria-label="Example icon-button with a heart icon">note_add</mat-icon>
    </button>
  </mat-sidenav-content>
</mat-sidenav-container>
